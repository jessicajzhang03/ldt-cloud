<h1>Lee Homology</h1>

<p>
  <strong>Lee homology</strong> is a homology theory for knots.
  There is a spectral sequence, known as the Lee spectral sequence, between <a href="./khovanov-homology.html">Khovanov homology</a> and Lee homology.
